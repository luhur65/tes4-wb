<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Profil Pengguna</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header class="page-header">
        <h1 class="page-header-title">Daftar Profil Pengguna</h1>
        <p class="page-header-subtitle">
          Kumpulan profil pengguna yang ditampilkan dalam bentuk kartu responsif
          dengan informasi kontak dan aksi interaktif.
        </p>
      </header>

      <div id="user-container" class="user-grid"></div>
    </div>

    <div id="profileModal" class="modal-overlay modal-hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Detail Profil</h3>
          <button id="closeModal" class="modal-close-btn">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div id="modalContent"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
